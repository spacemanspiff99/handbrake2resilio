<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="HandBrake2Resilio UI - Web interface for video conversion management"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>HandBrake2Resilio UI</title>
    
    <script>
      // Simplified error logging
      async function logToServer(type, data) {
        try {
          const endpoint = type === 'error' ? '/api/log-error' : '/api/log-info';
          await fetch(endpoint, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              ...data,
              userAgent: navigator.userAgent,
              url: window.location.href,
              timestamp: new Date().toISOString()
            })
          });
        } catch (e) {}
      }

      window.addEventListener('error', function(event) {
        logToServer('error', {
          error: event.message,
          stack: event.error ? event.error.stack : 'No stack trace',
          type: 'javascript_error'
        });
      });

      window.addEventListener('unhandledrejection', function(event) {
        logToServer('error', {
          error: event.reason ? event.reason.toString() : 'Unknown rejection',
          stack: (event.reason && event.reason.stack) ? event.reason.stack : 'No stack trace',
          type: 'unhandled_promise_rejection'
        });
      });
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div style="padding: 20px; text-align: center; font-family: Arial, sans-serif;">
        <h2>HandBrake2Resilio UI is Loading...</h2>
      </div>
    </div>
  </body>
</html>
